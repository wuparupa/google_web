<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ace2f8132e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- 상단 메뉴 -->
    <div class="menu">
      <a href="#" class="menu-item">Gmail</a>
      <a href="#" class="menu-item">Images</a>
      <i class="fas fa-bars"></i>
    </div>

    <!-- 중단 부분(로고, button box, 언어)  -->
    <div class="center">
      <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo">
    
    <div class="input-area">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="input-box">
    <i class="fas fa-microphone radio-icon"></i>
    </div>

    <div class="button-area">
    <button class="button-size">Google Search</button>
    <button class="button-size">I'm felling lucky</button>
    </div>

    <div class="lagueage-area">
      Google offerd in : 
      <a href="#" class="lagueage">한국어</a>
      <a href="#" class="lagueage">Tieng Viet</a>
      <a href="#" class="lagueage">Francais</a>
      <a href="#" class="lagueage">中國語</a>  
    </div>
    </div>

    <!-- 하단 부분 -->
    <div class="footer">
      <div class="first-line">Korea
    </div>
    <div class="second-line">
    <span>
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How search works</a>
    </span> 
    <span class="second-line-second">
      <a href="#">Privacy</a>
      <a href="#">Term</a>
      <a href="#">Settings</a>
    </span>
    </div>
    </div>
  </body>
</html>
